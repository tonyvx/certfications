spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/certifications
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: info,health

info:
  app:
    name: certifications-service
    description: Spring Boot microservice for managing certifications

server:
  port: 8081
